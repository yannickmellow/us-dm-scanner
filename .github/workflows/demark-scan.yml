name: ASX DeMark Scan and Publish

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 8:30pm ACST = 11:00 UTC
  workflow_dispatch:

jobs:
  scan-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install yahooquery pandas

      - name: ğŸ§  Run DeMark scanner
        run: python main.py

      - name: âœ… Commit updated report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "ğŸ”„ Update report [auto]" || echo "No changes to commit"
          git push


