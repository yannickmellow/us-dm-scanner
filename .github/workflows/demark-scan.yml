name: US DeMark Scan and Publish

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 8:30pm ACST = 11:00 UTC
  workflow_dispatch:

jobs:
  scan-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Run DeMark scanner
        run: python main.py

      - name: ✅ Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
    
          git add docs/index.html fear_and_greed_history.csv
          git commit -m "🔄 Update report [auto]" || echo "No changes to commit"
    
          git pull --rebase origin main || echo "Nothing to pull or rebase"
          git push origin main



